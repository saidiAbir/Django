<!-- book_show.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Book Details</h2>
  <p>Title: {{ book.title }}</p>
  <p>Author: {{ book.authors.all|join:", " }}</p>
  
  <a href="{% url 'book_edit' pk=book.pk %}">Edit</a>
  [<a href="{% url 'book_delete' pk=book.pk %}">Delete</a>]
{% endblock %}
