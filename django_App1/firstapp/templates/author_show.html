
<!-- author_show.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Author Details</h2>
  <p>Name: {{ author.name }}</p>
  <p>Surname: {{ author.surname }}</p>
  [<a href="{% url 'author_edit' pk=author.pk %}">Edit</a>]
  [<a href="{% url 'author_list' %}">Back to List</a>]
  <form method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this author?')">Delete</button>
  </form>
{% endblock %}
